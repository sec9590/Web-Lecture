<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>방문시간에 따라 변하는 배경색</title>
</head>
<body>
  <h3>페이지 방문 초시간이 짝수면 violet, 홀수면 lightskyblue 배경색</h3>
  <hr>
  <script>
    var current = new Date();
    if(current.getSeconds() % 2 == 0)
      document.body.style.backgroundColor = "violet";
    else {
      document.body.style.backgroundColor = "lightskyblue";
    }
    document.write("현재 시간 : ");
    document.write(current.getHours(), "시, ");
    document.write(current.getMinutes(), "분, ");
    document.write(current.getSeconds(), "초, ");
    //document.write(current.toLocaleString()) 한번에 출력
  </script>
</body>
</html>
