<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Date 객체로 현재 시간 알아내기</title>
</head>

<body>
  <h3>Date 객체로 현재 시간 알아내기</h3>
  <hr>
  <script>
    var now = new Date();
    document.write("현재 시간 : " + now.toUTCString() + "<br><hr>");
    document.write(now.getFullYear() + "년도<br>");
    document.write(now.getMonth() + 1 + "월<br>");
    document.write(now.getDate() + "일<br>");
    document.write(now.getHours() + "시<br>");
    document.write(now.getMinutes() + "분<br>");
    document.write(now.getSeconds() + "초<br>");
    document.write(now.getMilliseconds() + "밀리초<br>");
    var next = new Date(2017, 7, 15, 12, 12, 12);
    document.write("next.toLocaleString() : " + next.toLocaleString() + "<br>");
  </script>
  <br>
  <hr>
  <h4>for문 돌리는데 걸리는 시간</h4>
  <script>
    var start = new Date();
    var sum = 0;
    for (i = 0; i <= 10000; i++)
      sum += i;
    var end = new Date();
    var elapsedTime = end.getTime() - start.getTime();
    document.write("sum : " + sum + "<br>걸린 시간 : " + elapsedTime + "밀리초");
  </script>
</body>

</html>
