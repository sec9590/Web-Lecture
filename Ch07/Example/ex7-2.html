<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[]로 배열만들기</title>
</head>

<body>
  <h3>[]로 배열 만들기</h3>
  <hr>
  <script>
    var plots = [20,5,8,15,20];
    document.write("var plots = [20,5,8,15,20]<br>");

    for(i=0;i<plots.length;i++){
      var size = plots[i];
      while(size>0){
        document.write("*");
        size--;
      }
      document.write(plots[i] + "<br>");
    }
    // while문을 for문으로 변경
    document.write("<hr>");
    for(i=0;i<plots.length;i++){
      for(var size = plots[i]; size>0; size--)
        document.write("*")
      document.write(plots[i] + "<br>");
    }
  </script>
</body>

</html>
