<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prompt()</title>
  <script>
    function printStar(n) {
        var m = parseInt(n);
        for (var i = 0; i < m; i++) {
          for (var j = 1; j <= m-i; j++)
            document.write("&nbsp");
          for(var k=1; k<=i*2+1; k++)
            document.write("*");
          document.write("<br>");
        }
        for(var i=m-1; i>=1; i--){
          for(var k=0; k<=m-i; k++)
            document.write("&nbsp");
          for(var j=1; j<=2*i-1; j++)
            document.write("*");
          document.write("<br>");
        }


      }



  </script>
</head>

<body>
  <h3>별 문자 출력하기</h3>
  <hr>
  <script>
    var num = prompt("정수를 입력하세요.", "");
    printStar(num);
  </script>
</body>

</html>
