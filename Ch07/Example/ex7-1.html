<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>객체 생성 및 활용</title>
</head>

<body>
  <h3>객체 생성 및 활용</h3>
  <hr>
  <script>
    var today = new Date(); //date 객체 생성
    document.write("현재시간 : " + today.toLocaleString() + "<br>");
    document.write("현재시간 : " + today.toGMTString() + "<br>");
    document.write("현재시간 : " + today.toString() + "<br><br>");

    var mystr = new String("자바스크립트 공부하기"); // string 객체 생성
    document.write("mystr의 내용 : " + mystr + "<br>");
    document.write("mystr의 길이 : " + mystr.length + "<br>");
  </script>
</body>

</html>
