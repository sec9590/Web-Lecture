<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이벤트 객체 전달받기</title>
</head>

<body>
  <h3>이벤트 객체 전달받기</h3>
  <hr>
  <p id="p">마우스를 올려보세요</p>
  <button type="button" name="button" onclick="f(event)">클릭하세요</button>
  <script>
    function f(e) {
      alert(e.type);
    }
    document.getElementById("p").onmouseover = f;
  </script>
</body>

</html>
