<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>마우스 관련 리스너</title>
  <script>
    var width = 1;

    function down(obj) {
      obj.style.fontStyle = "italic";
    }

    function up(obj) {
      obj.style.fontStyle = "normal";
    }

    function over(obj) {
      obj.style.borderColor = "lightgray";
    }

    function out(obj) {
      obj.style.borderColor = "violet";
    }

    function wheel(e, obj) {
      if (e.wheelDelta < 0) {
        width--;
        if (width < 0)
          width = 0;
      } else {
        width++;
      }
      obj.style.borderStyle = "ridge";
      obj.style.borderWidth = width + "px";

    }
  </script>
</head>

<body>
  <h3>마우스 관련 이벤트 리스너</h3>
  <hr>
  <div>마우스 관련
    <span onmouseup="up(this)" onmouseout="out(this)" onmousedown="down(this)" onwheel="wheel(event, this)" onmouseover="over(this)">이벤트</span>가 발생합니다.
  </div>

</body>

</html>
