<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 태그에 리스너 작성</title>
</head>

<body>
  <h3>HTML 태그에 리스너 작성</h3>
  <hr>
  <p onmouseover="this.style.backgroundColor='orchid'" onmouseout="this.style.backgroundColor='white'">마우스 올리면 orchid색으로 변경</p>

</body>

</html>
