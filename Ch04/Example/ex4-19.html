<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>텍스트 그림자</title>
  <style>
    div {
      font : normal 35px verdate;
    }
    .droptext {
      text-shadow : 3px 3px;
    }
    .redtext {
      text-shadow : 3px 3px red;
    }
    .bluetext {
      text-shadow : 3px 3px 5px skyblue;
    }
    .groweffect {
      text-shadow : 0px 0px 3px red;
    }
    .wordArtEffect {
      text-shadow : 0px 0px 3px darkblue;
    }
    .threeDEffect {
      color : white;
      text-shadow : 2px 2px 4px black;
    }
    .multiEffect{
      color : yellow;
      text-shadow : 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    }
  </style>
</head>
<body>
  <h3>텍스트 그림자 만들기</h3>
  <hr>
  <div class="droptext">Drop shadow</div>
  <div class="redtext">color shadow</div>
  <div class="bluetext">Blur shadow</div>
  <div class="groweffect">Glow shadow</div>
  <div class="wordArtEffect">WordArt shadow</div>
  <div class="threeDEffect">3D shadow</div>
  <div class="multiEffect">Multiple shadow</div>
</body>
</html>
