<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이미지 테두리 만들기</title>
  <style>
    p{
      background : rgb(221, 197, 233);
      width : 200px;
      height : 60px;
      padding : 10px;
      border : 20px solid rgb(135, 218, 191);   /*border-width, border-style 동시 지정*/
    }
    #round {
      border-image: url("media/border.png") 30 round;
    }
    #repeat {
      border-image: url("media/border.png") 30 repeat;
    }
    #stretch {
      border-image: url("media/border.png") 30 stretch;
    }

  </style>
</head>
<body>
  <h3>이미지 테두리 만들기</h3>
  <hr>
  다음은 원본 이미지입니다. <br>
  <img src="media/border.png" alt="원본">
  <hr>
  <p>20x20 크기의 민트 테두리를 가진 p태그</p>
  <p id="round">round 스타일 이미지 테두리</p>
  <p id="repeat">repeat 스타일 이미지 테두리</p>
  <p id="stretch">stretch 스타일 이미지 테두리</p>
</body>
</html>
