<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>text-shadow와 box-shadow</title>
  <style>
    h3 {
      color: yellow;
      text-shadow: 3px 3px 1px darkblue;
      text-align: center;
    }
    div:hover {
      margin: 5px;
      box-shadow: 0px 0px 5px darkblue;
    }

  </style>
</head>

<body>
  <h3>Most Visited Pages</h3>
  <hr>
  <table align="center">
    <tr>
      <td>
        <div><img src="실습media/naver.png" alt="" width="200"></div>
      </td>
      <td>
        <div><img src="실습media/chosun.png" alt="" width="200"></div>
      </td>
      <td>
        <div><img src="실습media/amazon.png" alt="" width="200"></div>
      </td>
    </tr>
  </table>
</body>

</html>
