<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>기본 구조를 가진 표 만들기</title>
  <style>
    table{

      border-collapse : collapse; /*2개의 선을 합쳐준다.*/
      text-align : center;
    }
    thead{
      background : rgb(170, 208, 149);
    }
    td, th{
      width : 100px;
      padding : 10px;
      border-bottom : 1px solid green;
    }
    tr:nth-child(even){
      background : rgb(244, 252, 240);
    }
    tbody tr:hover{
      background : rgb(204, 114, 116);
    }
  </style>
</head>
<body>
  <h3>2017년 1학기 성적</h3>
  <hr>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>HTML</th>
        <th>CSS</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>합</th>
        <th>175</th>
        <th>169</th>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>황기태</td>
        <td>80</td>
        <td>70</td>
      </tr>
      <tr>
        <td>이재문</td>
        <td>95</td>
        <td>99</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>94</td>
        <td>80</td>
      </tr>
      <tr>
        <td>김영심</td>
        <td>94</td>
        <td>88</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
