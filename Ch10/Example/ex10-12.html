<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>history 객체 활용</title>
</head>

<body>
  <h3>history 객체 활용</h3>
  <hr>
  <button type="button" onclick="history.back()"name="button">back()</button>
  <button type="button" onclick="history.forward()"name="button">forward()</button>
  <button type="button" onclick="history.go(-1)"name="button">go(-1)</button>
</body>

</html>
