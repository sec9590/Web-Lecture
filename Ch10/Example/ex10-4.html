<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setInterval()로 텍스트 회전</title>
</head>

<body>
  <h3>텍스트가 자동회전하며, 마우스로 클릭하면 중단합니다.</h3>
  <hr>
  <div>
    <span id="span" style="background-color:yellow">자동 회전 하는 텍스트 입니다. </span>
  </div>
  <script>
    var span = document.getElementById("span");
    var timerID = setInterval("doRotate()",200);

    span.onclick = function(e) {
      clearInterval(timerID);
    }

    function doRotate(){
      var str = span.innerHTML;
      var firstChar = str.substr(0,1);
      var remains = str.substr(1, str.length-1);
      str = remains + firstChar;
      span.innerHTML = str;
    }
  </script>
</body>

</html>
