<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>산수를 풀어 봅시다.</title>
  <script>
    function correct(){
    var count = 0;

    var myspan = document.getElementsByTagName("span");
    var input = document.getElementsByTagName("input");

    for(var i = 0; i<myspan.length; i++){
      if(input[i].value == eval(myspan[i].innerHTML)){
        count++;
      }
      else {
        myspan[i].style.textDecoration = "line-through";
      }
    }
    var result = document.getElementById("result");
    result.innerHTML = count;
  }
  </script>
</head>

<body>
  <h3>산수 문제를 풀어 봅시다.</h3>
  수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.
  <hr>
  <form>
    <table width=50% height=200px>
      <tr>
        <td><span>5*9</span></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td><span>7+5*3</span></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td><span>23*2</span></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td><span>35-7</span></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td><input type="button" name="" value="채점" onclick="correct()"></td>
        <td id="result">0</td>
      </tr>
    </table>
  </form>
</body>

</html>
