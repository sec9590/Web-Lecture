<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>screen 객체 활용</title>
  <script>
    function screen() {
      var w = screen.width;
      var h = screen.height;
      if ((w < 1280) || (h < 1024))
        alert("스크린 해상도가 낮습니다!");
    }
  </script>
</head>

<body onload="screen()">
  <h3>screen 객체 활용</h3>
  <hr>
  스크린의 해상도가 1280x1024보다 작은경우 웹 페이지가 정상적으로 출력되지 않을 수 있음을 알리기 위해 경고차을 출력한다.

</body>

</html>
