<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5</title>

  <script>
    function printNavigator() {
      var test1 = navigator.userAgent;
      var test2 = navigator.vendor;

      if (test1.indexOf("Chrome") != -1 && test2.indexOf("Google Inc") != -1)
        alert("구글 Chrome 브라우저입니다.");
    }
  </script>
</head>

<body onload="printNavigator()">
  <h3>구글 Chrome 브라우저 감별</h3>
  <hr>
  <p>웹 브라우저에 따라 지원되는 자바스크립트들이 다를 수도 있습니다. DOM의 기능은 표준화 되어있어 동일하지만, BOM 객체들은 많이 다릅니다. 얼른 모두 표준화되었으면 하지만 독창적인 기능으로 승부하고자하여 쉽지는 않을 것 같습니다.</p>

</body>

</html>
