<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setTimeout()</title>
  <style media="screen">
    div{
      border : 1px solid rgb(215, 215, 214);
      background : rgb(196, 230, 242);
      width : 150px;
      text-align : center;
    }
  </style>
  <script>
    var timerID = setInterval(time,1000);

    function time(){
      var now = new Date();
      var div = document.getElementById("div");
      div.innerHTML = now.toLocaleTimeString();
      }

    function stop(){
      var div = document.getElementById("div");
      if(timerID != null){
        clearInterval(timerID);
        div.style.color = "rgb(215, 215, 214)";
        timerID = null;
      }
      else {
        timerID = setInterval(time,1000);
        div.style.color = "black";
      }
    }

  </script>
</head>

<body onload="time()">
  <h3>div 태그에 시계 만들기</h3>
  <hr>
  <div id="div" onclick="stop()"></div>

</body>

</html>
