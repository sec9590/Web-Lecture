<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>산수를 풀어 봅시다.</title>
  <script>
    function correct(){
    var count = 0;

    var myspan = document.getElementsByTagName("span");
    var input = document.getElementsByTagName("input");

    for(var i = 0; i<myspan.length; i++){
      if(input[i].value == Math.floor(eval(myspan[i].innerHTML))){ //나누기값은 정수
        count++;
      }
      else {
        myspan[i].style.textDecoration = "line-through";
      }
    }
    var result = document.getElementById("result");
    result.innerHTML = count;
  }
  function restart(){
    var myspan = document.getElementsByTagName("span");
    for(var i = 0; i<myspan.length; i++){
      myspan[i].innerHTML = random() + random_char() + random();
    }
  }
  function random(){
    var r = Math.floor(Math.random()*100);
    return r;
  }
  function random_char(){
    var r = Math.floor(Math.random()*4);
    switch (r) {
      case 0:
        cal = "+";
        break;
      case 1:
        cal = "-";
        break;
      case 2:
        cal = "*";
        break;
      case 3:
        cal = "/";
        break;
      default:
    }
    return cal;
  }
  </script>
</head>

<body>
  <h3>산수 문제를 풀어 봅시다.</h3>
  자동으로 문제가 만들어집니다. 답 입력 후 채점 버튼을 누르세요. 다시 버튼을 누르면 새로운 문제가 출력됩니다. 나누기 결과는 정수입니다.
  <hr>
  <form>
    <table width="400px" height=200px>
      <tr>
        <td colspan="1"><span>17+15</span></td>
        <td colspan="2"><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td colspan="1"><span>5-3</span></td>
        <td colspan="2"><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td colspan="1"><span>4-12</span></td>
        <td colspan="2"><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td colspan="1"><span>14+4</span></td>
        <td colspan="2"><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td colspan="1"><input type="button" name="" value="채점" onclick="correct()"></td>
        <td id="result" colspan="1">0</td>
        <td colspan="1" style="text-align : left"><input type="button" name="" value="다시" onclick="restart()"></td>
      </tr>
    </table>
  </form>
</body>

</html>
