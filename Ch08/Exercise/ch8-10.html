<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM 객체 동적 삽입</title>
  <script>
    function addAnswer(obj, text){
      var parent = obj.parentElement;
      var newp = document.createElement("p");
      newp.innerHTML = text;
      parent.appendChild(newp); //부모밑에 자식 맨마지막에 추가
      newp.addEventListener("click", //클릭하면 정답 제거
        function () {
          parent.removeChild(this);
        }
    );
    }
  </script>
</head>
<body>
  <h3>정답의 동적 삽입</h3>
  <hr>
  <div>
    <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
    <button type="button" name="button" onclick="addAnswer(this, '백설공주')">답보기</button>
  </div>
  <div>
    <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
    <button type="button" name="button" onclick="addAnswer(this, '둘다')">답보기</button>
  </div>
</body>
</html>
