<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>라면을 끓이는 순서</title>
  <script>
    function createli(){
      var ol = document.getElementById("parent_ol");
      var newli = document.createElement("li");
      newli.innerHTML = prompt("라면을 끓이는 순서를 입력하세요.", "");
      ol.appendChild(newli); //부모밑에 자식 맨마지막에 추가

    }



  </script>
</head>

<body>
  <h3>라면을 끓이는 순서</h3>
  <hr>
  <ol id="parent_ol" type="A" style="background-color:yellowgreen" onclick="createli()">
    <li>물을 끓인다.</li>
  </ol>

</body>

</html>
