<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transform:scale</title>
  <script>
    var n = 2;
    function scale(obj) {
      obj.style.transform = "scaleX(" + n + ")";
      n *= 2;
    }

  </script>
</head>

<body>
  <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
  <hr>
  <img src="media/spongebob.png" alt="" onclick="scale(this)" width="200px" height="200px">
</body>

</html>
