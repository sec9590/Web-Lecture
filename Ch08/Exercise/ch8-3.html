<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>visibility 프로퍼티</title>
  <style media="screen">
    span{
      color : blue;
      visibility: visible;
    }
  </style>
  <script>
    function showhidden(){
      var s_array = document.getElementsByTagName("span");
      for(var i=0; i<s_array.length; i++){
        if(s_array[i].style.visibility == "hidden"){
          s_array[i].style.visibility = "visible";
        }
        else {
          s_array[i].style.visibility = "hidden";
        }
      }
    }
  </script>
</head>

<body>
  <h3>다음 빈 곳에 숨은 단어? &nbsp;
    <button type="button" name="button" onclick="showhidden()">show/hide</button></h3>
  <hr>
  <ul>
    <li>I (<span> love </span>) you.</li>
    <li>CSS is Cascading (<span> Style </span>) Sheet.</li>
    <li>응답하라 (<span> 1988 </span>). </li>
  </ul>

</body>

</html>
