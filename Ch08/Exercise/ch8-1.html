<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>라면을 끓이는 순서</title>
  <script>
    function change(){
      var ol = document.getElementById("olchange");
      ol.style.backgroundColor = "yellowgreen";
      ol.style.color = "black";
    }
  </script>
</head>

<body>
  <h3>라면을 끓이는 순서(1-2)</h3>
  <hr>
  <ol type="A">
    <li>물을 끓인다.</li>
    <li>라면과 스프를 넣는다.</li>
    <li>파를 썰어 넣는다.</li>
    <li>5분후 <strong>맛있게</strong> 먹는다.</li>
  </ol>

  <script>
    var listarray = document.getElementsByTagName("li");
    for(var i=0; i<listarray.length; i++){ //모든 태그 찾기
      var list = listarray[i];
      list.style.color = "green";
   }
  </script>

  <br><br>

  <h3>라면을 끓이는 순서(1-3)</h3>
  <hr>
  <ol id="olchange" onclick="change()" type="A">
    <li>물을 끓인다.</li>
    <li>라면과 스프를 넣는다.</li>
    <li>파를 썰어 넣는다.</li>
    <li>5분후 <strong>맛있게</strong> 먹는다.</li>
  </ol>
</body>

</html>
