<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 문서 작성기 만들기</title>
  <script>
    var win=null;
    function showHTML(){
      if(win == null || win.closed)
        win = window.open("", "outWin", "width=300, height=200");

      var textArea = document.getElementById("srcText");
      win.document.open();
      win.document.write(textArea.value);
      win.document.close();
    }
  </script>
</head>

<body>
  <h3>HTML 문서 작성기 만들기</h3>
  <hr>
  <p>아래에 HTML 문서를 작성하고 버튼을 클릭해보세요. 새 윈도우에 HTML문서가 출력됩니다.</p>
  <textarea id="srcText" name="name" rows="8" cols="80"></textarea>
  <br><br>
  <button type="button" name="button" onclick="showHTML()">HTML문서 출력하기</button>

</body>

</html>
