<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
    body * {
      margin: 5px;
      padding: 5px;
      border: solid thin gray;
    }

    * {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <script>
    $(document).ready(function() {
      $('span:eq(2)').prev().css("border-style','hidden'"); //span바로 앞에 위치한 선택자
      $('span').parents().css('border','dashed thick red'); //span중에서 모든 조상 엘리먼트 반환
      $('#p2').nextAll().css('border', 'solid thick green'); //p2다음 모든 형제 엘리먼트
      $('#div2').find('p').css({'background-color' :'purple', 'color':'white'}); //#div2에서 p충족하는 모든 자손 엘리먼트 반환
    });
  </script>
</head>

<body>
  <section data-role="page">
    <section data-role="header" data-theme=“b” style="background:rgb(193, 137, 140)">
      <h1 style="background:rgb(194, 109, 113); color:white;">제이쿼리 선택자</h1>
    </section>
    <div id=" div0"> div0
      <div id="div1">div1
        <span id="span1">span1</span>
        <span id="span2">span2</span>
        <span id="span3">span3</span>
        <span>span4</span>
      </div>
      <div id="div2">div2
        <p id="p1">p1</p>
        <p id="p2" class="class1 class2">p2 class1 class2</p>
        <p id="p3" class="class1">p3 class1</p>
        <p id="p4">p4</p>
      </div>
      <div id="div3" class="class2">div3 class2</div>
      <p>p</p>
      <p>p</p>
    </div>
  </section>
</body>

</html>
