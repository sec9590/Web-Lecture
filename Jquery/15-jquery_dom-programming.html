<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
    body * {
      margin: 5px;
      padding: 5px;
      border: solid thin gray;
    }

    * {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <script>
    $(document).ready(function() {
      $('p:eq(5)').text('33333'); //인덱스 5번에 text33333넣기
      $('span:eq(3)').text($('p:last').text()); //p의 마지막 태그의 텍스트를 넣기
      $('p:first').html($('div:eq(1)').html()); // div의 인덱스1번에 있는 html내용 pdml첫번째에 넣기
    });
  </script>
</head>

<body>
  <section data-role="page">
    <section data-role="header" data-theme=“b” style="background:rgb(193, 137, 140)">
      <h1 style="background:rgb(194, 109, 113); color:white;">제이쿼리 선택자</h1>
    </section>
    <div id=" div0"> div0
      <div id="div1">div1
        <span id="span1">span1</span>
        <span id="span2">span2</span>
        <span id="span3">span3</span>
        <span>span4</span>
      </div>
      <div id="div2">div2
        <p id="p1">p1</p>
        <p id="p2" class="class1 class2">p2 class1 class2</p>
        <p id="p3" class="class1">p3 class1</p>
        <p id="p4">p4</p>
      </div>
      <div id="div3" class="class2">div3 class2</div>
      <p>p</p>
      <p>p</p>
    </div>
  </section>
</body>

</html>
