<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>표에 이미지 삽입</title>
  <style>
    table{
      text-align : center;
      border : 1px, solid;
      margin-bottom : 20px;
      font-weight: bold;
    }
    caption{
      margin-bottom : 10px;
    }

  </style>
</head>
<body>
  <h3>표에 이미지 삽입</h3>
  <hr>
  <table border="1">
    <caption>좋아하는 과일</caption>
    <tbody>
      <tr>
        <td><img src="media/apple.png" alt=""></td>
        <td><img src="media/banana.png" alt=""></td>
        <td><img src="media/mango.png" alt=""></td>
      </tr>
    </tbody>
  </table>

  <table border="1">
    <caption>비정형 표 만들기</caption>
    <tr>
      <td width="100" rowspan="3">A</td>
      <td width="100" colspan="2">B</td>
    </tr>
    <tr>
      <td width="100" rowspan="2">C</td>
      <td width="100">D</td>
    </tr>
    <tr>
      <td width="100">E</td>
    </tr>
  </table>
</body>
</html>
