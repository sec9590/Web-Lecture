<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prompt()함수</title>
</head>

<body>
  <h3>월화수목금토일</h3>
  <hr>
  <script>
    var day = prompt("월화수목금토일 중에서 입력하세요.", "");
    switch (day) {
      case "월":
        what_day = "출근";
        break;
      case "화":
        what_day = "출근";
        break;
      case "수":
        what_day = "출근";
        break;
      case "목":
        what_day = "출근";
        break;
      case "금":
        what_day = "휴일";
        break;
      case "토":
        what_day = "휴일";
        break;
      case "일":
        what_day = "휴일";
        break;
      default:
    }
    document.write(day + " 는 " + what_day);
  </script>
</body>

</html>
