<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eval()로 수식 계산</title>
</head>

<body>
  <h3>eval()로 수식 계산</h3>
  <hr>
  <script>
    var m = prompt("수식 입력 : ", "");
    var res = eval(m);
    document.write(m + " = " + res);
  </script>
</body>

</html>
