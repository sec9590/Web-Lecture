<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>document.write()</title>
</head>

<body>
  <script type="text/javascript">
    for(var i=1; i<=5; i++) {
      for(var j=1; j<=i; j++) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</body>

</html>
