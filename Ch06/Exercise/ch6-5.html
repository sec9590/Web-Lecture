<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prompt()</title>
</head>

<body>
  <h3>암호를 입력하라!</h3>
  <hr>
  <script>
    var password = prompt("암호를 대라", "");
    if (password == "you")
      document.write("통과!");
    else
      document.write("불통과");
  </script>
</body>

</html>
