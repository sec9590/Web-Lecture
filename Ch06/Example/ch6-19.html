<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>do-while 문</title>
</head>
<body>
  <h3>do-while문으로 0에서 n까지 합</h3>
  <hr>
  <script>
    var n = parseInt(prompt("0보다 큰 정수를 입력하세요.", 0));

    var i = 0, sum = 0;

    do {
      sum += i;
      i++;
    } while(i<=n);

    document.write("0에서 " + n + "까지의 합 : " + sum);
  </script>

</body>
</html>
