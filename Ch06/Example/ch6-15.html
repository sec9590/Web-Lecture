    var score = prompt("황기태 님 점수를 입력하세요", 100);
    norm_score = Math.floor(score/10);
    switch (norm_score) {
      case 10:
        grade = "A";
        break;
      case 9:
        grade = "A";
        break;
      case 8:
        grade = "B";
        break;
      case 7:
        grade = "C";
        break;
      case 6:
        grade = "D";
        break;
      default:
        grade = "F";
    }
    document.write(score+ "는 " + grade + "입니다.<br>")
