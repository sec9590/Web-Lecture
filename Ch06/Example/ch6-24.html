<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>함수 만들기</title>
  <script>
    function gugudan() {
      var m = parseInt(prompt("구구단 몇단을 원하세요", ""));
      if(isNaN(m) || m < 1 || m > 9){
        alert(" 잘못입력하셨습니다.");
        return;
      }
      for(var i = 1; i<=9; i++)
        document.write(m + " * " + i + "= " + m*i + "<br>");
    }
  </script>
</head>
<body>
  <h3>구구단 출력 함수 만들기</h3>
  <hr>
  <script>
    gugudan();
  </script>

</body>
</html>
