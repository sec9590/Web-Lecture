<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트 전역함수</title>
  <script>
    function evalParseIntIsNaN() {
      var res = eval("2*3+4*6");
      document.write("eval(\"2*3+4*6\")는 " + res + "<br>");
      var m = parseInt("32"); //문자열 정수로 표현
      document.write("parseInt(\"32\")는 " + m + "<br>");
      var n = parseInt("0x32"); //16진수를 10진수 정수로 표현
      document.write("parseInt(\"0x32\")는 " + n + "<br>");


      var n = parseInt("ac", 16); //ac를 16진수로 생각하고 10진수 정수로 표현
      document.write("parseInt(\"ac\")는 " + n + "<br>");

      n = parseInt("hello");
      if(isNaN(n)) // 숫자가 아니면 true
        document.write("hellow는 숫자가 아닙니다.");
    }
  </script>
</head>
<body>
  <h3>eval(), parseInt(), isNaN()</h3>
  <hr>
  <script>
    evalParseIntIsNaN();
  </script>
</body>
</html>
