<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL에 자바스크립트 작성</title>
  <script type="text/javascript">
    function nameConfirm() {
      var name = prompt("이름을 입력하세요", "홍길동");

      if (name != null) { //취소버튼이나 다이얼로그를 닫은경우
        var ret = confirm(name + "을/를 전송할까요?");

        if (ret == true) {
          document.write("<h3>전송한 ``이름</h3>");
          document.write("<hr>");
          document.write(name);
        }
      }
    }
  </script>
</head>

<body>
  <h3>링크의 href에 자바스크립트 작성</h3>
  <hr>
  <a href="javascript:alert('클릭하셨어요?')">클릭해보세요.</a>
  <hr>
  <a href="javascript:nameConfirm()">이름 확인</a>

</body>

</html>
