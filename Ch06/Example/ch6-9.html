<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>대입 연산</title>
</head>

<body>
  <h3>대입 연산</h3>
  <hr>
  <script type="text/javascript">
    var x = parseInt(prompt("x 값(숫자)을 입력하세요.", "2"));
    var y = parseInt(prompt("y 값(숫자)을 입력하세요.", "3"));
    var z = parseInt(prompt("z 값(숫자)을 입력하세요.", "3"));
    document.write("x = " + x + ", y = " + y);
    document.write(" ,z " + z + "<br><br>");

    x += 3;
    y *= 3;
    z %= 2;

    document.write("x += 3; 실행 후, x = " + x + " <br> ");
    document.write("y *= 3; 실행 후, y = " + y + " <br> ");
    document.write("z %= 2; 실행 후, z = " + z);
  </script>
</body>

</html>
