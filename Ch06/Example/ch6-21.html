<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>continue 문</title>
</head>
<body>
  <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
  <hr>
  <script>

    var sum = 0;
    var n = parseInt(prompt("n을 입력하세요.",""));

    for (var i = 0; i <= n; i++) {
      if(i%3 != 1)
        continue; //다음 반복점프로 이동 i++
      document.write(i + " ");
      sum += i;
    }

    document.write("합 : " + sum);

  </script>
</body>
</html>
