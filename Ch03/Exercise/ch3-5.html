<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>도형 서식 폼 만들기</title>
</head>
<body>
  <h3>도형 서식 폼 만들기</h3>
  <hr>
  <fieldset>
    <legend>도형 서식 입력</legend>
    <form>
      선종류
        <select multiple size="3">
        <option value="1">선없음</option>
        <option value="2">실선</option>
        <option value="3">점선</option>
        </select><br><br>
      선두께 <input type="number" min="0.0" max="10.0" step="0.5" name="" value="6">
      선색깔 <input type="color" name="" value="#00bfff" onchange="document.body.syle.color=this.value"><br><br>
      투명도(0~100) : <input type="range" min="0" max="100" name="" value="50">
    </form>
  </fieldset>
</body>
</html>
