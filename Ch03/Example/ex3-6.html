<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>텍스트 입력 폼</title>
</head>
<body>
  <h3>자기소개서 작성</h3>
  <hr>
  <form>
    이름 : <input type="text" name="" value=""><br>
    암호 : <input type="password" name="" value="" maxlength="4"><br>
    자소서 : <textarea name="name" rows="5" cols="20">자기소개서 작성</textarea>
  </form>
 <hr>
  <table>
    <tr>
      <td colspan="1">이름 : </td>
      <td colspan="5">
      <form>
        <input type="text" name="" value="">
      </form>
      </td>
    </tr>
    <tr>
      <td colspan="1">암호 : </td>
      <td colspan="5">
      <form>
        <input type="password" name="" value="" maxlength="4">
      </form>
      </td>
    </tr>
    <tr>
      <td colspan="1">자소서 : </td>
      <td colspan="5">
      <form>
        <textarea name="name" rows="5" cols="21">자기소개서 작성</textarea>
      </form>
      </td>
    </tr>
    <tr>
      <td colspan="6" align="center"><input type="submit" name="" value="  제출  "></td>
    </tr>
  </table>
</body>
</html>
